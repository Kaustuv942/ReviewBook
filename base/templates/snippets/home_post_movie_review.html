<style type="text/css">

</style>

<div class="container">
	<div class="row">

		<!-- Review Post -->
		<div class="card m-auto">
			<a href="{% url 'movies:review_detail' moviereview.slug %}">
				<img class="card-img-top" src="{{moviereview.movie.image.url}}">
			</a>

			<div class="card-body mt-2 mb-2">
				<a href="{% url 'movies:review_detail' moviereview.slug %}">
					<h2 class="card-title">{{moviereview.title}}</h2>
				</a>
				<p class="card-text">{{moviereview.body}}</p>
				{% if moviereview.author == request.user %}
					<a href="{% url 'movies:edit_review' moviereview.slug %}" class="btn btn-primary">Update</a>
				{% endif %}
			</div>
			<div class="card-footer text-muted">
			  Updated on {{moviereview.date_updated}} by <a href="{% url 'accounts:account_view' user.username %}"
			  <h2 class="card-title">{{user.first_name}} {{user.last_name}}</h2>
			  </a> {{moviereview.author}}
			</div>
		</div>
	</div>
</div>
